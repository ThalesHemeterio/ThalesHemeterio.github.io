<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title> Debora Mendes Photo's </title>
			<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOtthj1iIPyUzmzvF7e5jiu4-ZbNn2AUEX8Q&usqp=CAU">
			<link rel="stylesheet" href = "style.css">
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura">

			<script>

				//variables
				var i=0;
				var images = [];
				var time = 2000;

				//images

				images[0] = 'baby1.jpg';
				images[1] = 'couple4.jpg';
				images[2] = 'baby2.jpg';
				images[3] = 'couple5.jpg';

				//change images

				function changeImg(){
					document.slide.src = images [i];
	
					if(i < images.length - 1){
						i++;
					} else{
						i=0;
					}
	
					setTimeout("changeImg()", time);
	
				}
	
				window.onload = changeImg;
	
			</script>
	
		</head>

		<body>
	
			<div id = "top">
				<h1>Debora Mendes Photography</h1>
			</div>
			<image name="slide" width="100%" height="100%">
